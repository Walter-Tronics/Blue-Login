<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

    <!--font awesome icons stylesheet-->
    <script src="https://kit.fontawesome.com/a8474c2fa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="box">
        <h1>Login here</h1>
        <div class="w3-row w3-bottombar w3-border-pink w3-rightbar">
            <div class="w3-col" style="width: 20px; color: #f83263; margin-top:15px;"><i class="w3-xlarge fa fa-user"></i></div>
          <div class="w3-rest">
          <input type="text" placeholder="Username" required>
          </div>
          </div>
          <br>
          <div class="w3-row w3-bottombar w3-border-pink w3-rightbar" style="display: flex!important;">
            <div class="w3-third" style="width: 20px; color: #f83263; margin-top: 15px;"><i class="w3-xlarge fa fa-lock"></i></div>
            <div class="w3-third" style="width: 93%;" id="pass">
          <input type="password" placeholder="Password" required>
          </div>
          <div class="w3-third" style="width: 7%; color: #f83263; margin-top: 15px; margin-left: -5px; cursor: pointer; outline: none;" id="eye" ><i class="fas fa-eye" onclick="change()"></i></div>
          </div>
        <br>
        <input type="submit" id="submit" value="Login">
    </form>

    <script src="index.js"></script>
</body>
</html>
